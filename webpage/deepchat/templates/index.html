{%  extends  "base.html" %}
{% set active_page = "index" %}

<!-- Chat Section -->
{% block page_content %}


  <div class="jumbotron">
    <h1>Conversation Models in TensorFlow</h1>
    <p>Have a chat with a deep neural network.</p>
  </div>

  <div class="row">
    <h2>Cornell - Simple</h2>
    <p>This model, a simple encoder-decoder, was trained on the Cornell Movie Dialogs dataset.</p>
    <div class="col-xs-12 col-sm-10">

      <div id="chat-box" class="row">

        <div id="chat-log" class="col-xs-12 col-sm-10 col-sm-offset-1">
          <!-- chat box injected here -->
        </div>

        <div id="chat-form" class="row text-center">
          <div class="input-group">
            <!-- Where user types their inputs to the bot. -->
            <input type="text"
                   class="form-control input-sm"
                   aria-label="Chat Input"
                   name="{{ form.message.name }}"
                   placeholder="Hey bot...">
            <!-- Note: input-group-btn is built-in bootstrap. -->
            <div class="input-group-btn">
              <!-- Submit button with 'Chat' as text. -->
              <button id="chat-submit"
                      class="btn btn-primary btn-sm"
                      type="submit">
                Chat
              </button>
            </div>
          </div>  <!-- end: input-group (cls) -->
        </div>  <!-- end: chat-form (id) -->
      </div>

    </div>
  </div>

{%  endblock page_content %}
