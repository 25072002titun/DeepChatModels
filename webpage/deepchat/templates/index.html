{%  extends  "base.html" %}
{% block head %}
    <!-- Render the <head> element of base.html first. -->
    {{  super() }}
{% endblock head %}

<!-- Chat Section -->
{% block content %}
<div class="container">
    <section id="chat">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2 class="section-heading">
                    Chat with our bot!
                </h2>
            </div>
        </div>

        <div id="chat-box" class="row">

            <div class="col-xs-12" style="margin-top: 2em">

                <div class="row">
                    <div id="chat-log"
                         class="col-xs-12 text-center">
                        <!-- This is where the chat log is injected. -->
                    </div>
                </div>  <!-- end: row -->

                <div id="chat-form" class="row text-center">
                    <div class="input-group">
                        <!-- Where user types their inputs to the bot. -->
                        <input type="text"
                               class="form-control input-sm"
                               aria-label="Chat Input"
                               name="{{ form.message.name }}"
                               placeholder="Hey bot...">
                        <!-- Note: input-group-btn is built-in bootstrap. -->
                        <div class="input-group-btn">
                            <!-- Submit button with 'Chat' as text. -->
                            <button id="chat-submit"
                                    class="btn btn-primary btn-sm"
                                    type="submit">
                                Chat
                            </button>
                        </div>
                    </div>  <!-- end: input-group (cls) -->
                </div>  <!-- end: chat-form (id) -->
            </div> <!-- end: cols-xs-12 (cls) -->
        </div>  <!-- end: chat-box (id) -->
</section>
</div>
{%  endblock content %}
