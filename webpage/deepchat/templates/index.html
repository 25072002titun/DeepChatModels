<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Chatty McChatFace</title>

  <!-- Bootstrap Core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="/static/vendor/font-awesome/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
        rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
        rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
        rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
        rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/agency.min.css') }}">

  <!-- CSS Modifications -->
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/style_modifications.css') }}">
</head>

<body id="page-top" class="index">

  <!-- Navigation -->
  <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> Menu
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top">Chatty McChatFace</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li>
            <a class="page-scroll" href="#chat">Chat</a>
          </li>
        </ul>
      </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">Let us introduce you to Chatty McChatFace!</div>
        <div class="intro-heading">A modern chatbot</div>
        <a href="#about" class="page-scroll btn btn-xl">Tell Me More</a>
      </div>
    </div>
  </header>

  <!-- Chat Section -->
  <section id="chat">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Chat</h2>
          <h3 class="section-subheading text-muted">Chat with Chatty McChatFace</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 text-center" id="chat-log">
          <!-- This is where the chat log is injected. -->
        </div>
      </div>
      <div id="chat-form" class="row text-center">
        <div class="col-md-12 input-group">
          <input type="text" class="form-control input-sm" aria-label="Chat Input"
                 name="{{ form.message.name }}" placeholder="Hey bot...">
          <div class="input-group-btn">
            <button id="chat-submit" class="btn btn-primary btn-sm" type="submit">
              Chat
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery -->
 <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}">
 </script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}">
  </script>

  <!-- Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"
          integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb"
          crossorigin="anonymous">
  </script>

  <!-- Contact Form JavaScript -->
  <script src="{{ url_for('static', filename='js/jqBootstrapValidation.js') }}">
  </script>
  <script src="{{ url_for('static', filename='js/contact_me.js') }}"></script>

  <!-- Theme JavaScript -->
  <script src="{{ url_for('static', filename='js/agency.min.js') }}"></script>

  <!-- Chat Processing JavaScript -->
  <script src="{{ url_for('static', filename='js/chat_processing.js') }}">
  </script>

  <script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
</script>

</body>
</html>
