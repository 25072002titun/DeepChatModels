<!DOCTYPE html>
<html lang="en">
<head>
  <!-- block head:
    - defines the head element for this html file and can be used by all children.
    - Children can either override or add to it.
    - See index.html for a simple example.
  -->
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/img/favicon.ico" rel="icon" type="image/x-icon">

    <title>Chatty McChatFace</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
          rel="stylesheet" type="text/css">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/agency.min.css') }}">

    <!-- CSS Modifications -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/style_modifications.css') }}">

  {% endblock %}
</head>

<body id="page-top" class="index">

  <!-- Navigation -->
  <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
            Menu
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top">
            Deep Chat Models
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <!-- Keeping this, because we'll have more pages at some point. -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li>
            <a class="page-scroll" href="#chat">
                Chat
            </a>
          </li>
        </ul>
      </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Chat section. See index.html for template. -->
  {% block chat %}{% endblock chat %}

  <!-- jQuery -->
 <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}">
 </script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}">
  </script>

  <!-- Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"
          integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb"
          crossorigin="anonymous">
  </script>

  <!-- Contact Form JavaScript -->
  <script src="{{ url_for('static', filename='js/jqBootstrapValidation.js') }}">
  </script>
  <script src="{{ url_for('static', filename='js/contact_me.js') }}"></script>

  <!-- Theme JavaScript -->
  <script src="{{ url_for('static', filename='js/agency.min.js') }}"></script>

  <!-- Chat Processing JavaScript -->
  <script src="{{ url_for('static', filename='js/chat_processing.js') }}">
  </script>

  <script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
</script>

</body>
</html>
